<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 11</title>
</head>
<body>
    <p>A function is triggered when the user is pressing a key in the input field.</p>
        <input type="text" onkeydown="myFunction()">

    <form>
        Write a message:<br>
        <input
            type="text"
            onkeydown="color('yellow')"
            onkeyup="color('white')"
            name="myInput">
    </form>
   
    <p>A function is triggered when the user releases a key in the input field. The function transforms the character to upper case.</p>
    Enter your name: <input type="text" id="fname" onkeyup="myFunction2()">

    <script>
        function myFunction() {
            alert("You pressed a key inside the input field");
        }
        function color(color) {
            document.forms[0].myInput.style.background = color;
        }
        function myFunction2() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();

        }
    </script>
</body>
</html>
