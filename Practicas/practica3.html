<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3 JS</title>
</head>
<body>
    <script>
        const sentence = 'Hola soy cristopher';
        const word = 'cristopher';
        console.log(`Si "${word}" ${sentence.includes(word) ? 'soy':'no soy'} yo`);

        const str = 'To be, or not to be, that is the question.'
            console.log(str.includes('To be'))
            console.log(str.includes('question'))
            console.log(str.includes('nonexistent'))
            console.log(str.includes('To be', 1))
            console.log(str.includes('TO BE'))
            console.log(str.includes('')) // Busca si incluye o no una cadena dentro de otra
            console.log(str.length) // Muestra la longitud de la cadena

        const str1 = 'Hello'
        const str2 = 'World'
            console.log(str1.concat(' ', str2))
            console.log(str2.concat(', ', str1))

        var orig = '  foo  ';
            console.log(orig.trim())
        var orig = 'foo  '
            console.log(orig.trim())

        var cadena = "abcdefghij";
            console.log("(1,2): "    + cadena.substr(1,2));   // '(1, 2): bc'
            console.log("(-3,2): "   + cadena.substr(-3,2));  // '(-3, 2): hi'
            console.log("(-3): "     + cadena.substr(-3));    // '(-3): hij'
            console.log("(1): "      + cadena.substr(1));     // '(1): bcdefghij'
            console.log("(-20, 2): " + cadena.substr(-20,2)); // '(-20, 2): ab'
            console.log("(20, 2): "  + cadena.substr(20,2));  // '(20, 2): '

        var cualquierCadena = "Mozilla";
            // Muestra "Moz"
            console.log(cualquierCadena.substring(0,3));
            console.log(cualquierCadena.substring(3,0));
            // Muestra "lla"
            console.log(cualquierCadena.substring(4,7));
            console.log(cualquierCadena.substring(7,4));
            // Muestra "Mozill"
            console.log(cualquierCadena.substring(0,6));
            console.log(cualquierCadena.substring(6,0));
            // Muestra "Mozilla"
            console.log(cualquierCadena.substring(0,7));
            console.log(cualquierCadena.substring(0,10));
        
        function reemplazarCadena(cadenaVieja, cadenaNueva, cadenaCompleta) {
            // Reemplaza cadenaVieja por cadenaNueva en cadenaCompleta
            for (var i = 0; i < cadenaCompleta.length; i++) {
                if (cadenaCompleta.substring(i, i + cadenaVieja.length) == cadenaVieja) {
                    cadenaCompleta= cadenaCompleta.substring(0, i) + cadenaNueva + cadenaCompleta.substring(i + cadenaVieja.length, cadenaCompleta.length);
                }
            }
            console.log(cadenaCompleta);
            return cadenaCompleta;
        }
        reemplazarCadena("Mundo", "Web", "Bravo Nuevo Mundo");
            
    </script>
</body>
</html>
