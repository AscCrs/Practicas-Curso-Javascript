<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Invitación</title>
</head>
<body>
    <form class="form">

        <h1>Fiesta de Halloween</h1>
        <div class="signup_field">
            <label for="halloween_name" class="label"><b>Nombre: </b></label>
            <input type="text" name="halloween_name" id="halloween_name" class="name_field" maxlength="20" placeholder="Por favor ingresa tu nombre." >
        </div>
        <fieldset>
            
            <legend>Detalles</legend>

            <div class="signup_field">
                <label class="label" for="costume_type">¿Qué clase de disfráz estás usando?</label>
                <div class="select_field">
                    <select name="costume_type" id="costume_type" class="select-field_menu">
                        <option>Elige uno</option>
                        <option value="monster">Monstruo</option>
                        <option value="spellcaster">Hechicero</option>
                        <option value="vampire">Vampiro</option>
                        <option value="ghost">Fantasma</option>
                        <option value="zombie">Zombie</option>
                        <option value="pop-culture">Referencia a la cultura pop</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
            </div>

            <div class="signup_field">
                <div class="label">¿Prefieres dulces o trucos?</div>
                <input type="radio" value="tricks" id="tricks" name="prefers" checked="checked">
                <label for="tricks">Trucos</label>
                <input type="radio" value="treats" id="treats" name="prefers">
                <label for="treats">Dulces</label>

            </div>

            <div class="signup_field">
                <input type="checkbox" name="bringing_snacks" id="bringing_snacks">
                <label for="bringning_snacks">Me ofrezco de voluntario para traer un refrigerio</label>
            </div>

            <div class="signup_button">
                <button class="button" type="submit">Enviar</button>
            </div>

            <div id="name-tag">
                <h1>Hola mi nombre es</h1>
                <p id="namefield">Cristopher</p>
                <p id="costume">Se supone que soy un dios griego</p>
                <p id="prefer">Yo prefiero</p>
                <p id="snack">No hay bocadillos, así que cómeme</p>
                <p id="present">¡Muestra esta tarjeta en la puerta!</p>
            </div>

            <script src="js/script.js"></script>

        </fieldset>
    </form>
</body>
</html>
